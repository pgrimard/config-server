server:
  port: 8888

spring:
  cloud:
    config:
      server:
        git:
          uri: file://${user.home}/config
  application:
    name: configserver

encrypt:
  failOnError: false
  keyStore:
    location: file://${user.home}/server.jks
    alias: server

eureka:
  client:
    service-url:
          default-zone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    prefer-ip-address: true